<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Forming</title>
</head>

<body>
    <div class="image-container">
        <div id="logo">
            <img src="./pngfind.com-guitar-pick-png-1898624.png" alt="guitar-pick"> g Strum
        </div>
    </div>
    <div class="form-container">
        <div class="header-text">
            <h1>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, maiores optio rerum ex ipsa accusantium
                sit iusto alias quisquam molestias.
            </h1>
            <br>
            <p>
                Learn how to build your own guitar today!
            </p>
        </div>
        <form action="" id="form1">
            <div class="col">
                <div class="first-name">
                    <fieldset>
                        <legend>
                            <label for="firstName">First Name: *</label>
                        </legend>
                        <input type="text" id="firstName" name="firstName" required>
                    </fieldset>
                </div>
                <div class="last-name">
                    <fieldset>
                        <legend>
                            <label for="lastName">Last Name: </label>
                        </legend>
                        <input type="text" id="lastName" name="lastName">
                    </fieldset>
                </div>
                <div class="email">
                    <fieldset>
                        <legend>
                            <label for="email">Email: *</label>
                        </legend>
                        <input type="email" id="email" name="email" required>
                    </fieldset>
                </div>
            </div>
            <div class="col">
                <div class="phone">
                    <fieldset>
                        <legend>
                            <label for="tel">Phone Number: </label>
                        </legend>
                        <input type="tel" id="tel" name="tel">
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>
                            <label for="password">Password: *</label>
                        </legend>
                        <input class="password" type="password" id="password" name="password" required>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>
                            <label for="confirmPassword">Confirm Password: *</label>
                        </legend>
                        <input class="conf-pass" type="password" id="consirmPassword" name="consirmPassword" required>
                    </fieldset>
                </div>
            </div>
        </form>
        <div class="bottom-container">
            <button type="submit" form="form1" class="btn btn-warning">Register</button>
            <p>Or sign in if you are registerd. <a href="">Sign in</a></p>
        </div>
    </div>

</body>

</html>
